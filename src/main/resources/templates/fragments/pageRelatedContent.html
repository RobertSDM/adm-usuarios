<head th:fragment="pageHeader(titulo)">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/css/home.css" rel="stylesheet"/>
    <link th:href="@{/css/home.css}" rel="stylesheet"/>
    <title th:text="${titulo}"></title>
</head>

<!-- Fragment Card Empresa Content -->
<div th:fragment="card_empresa_content(emp)" class="card__empresa_content">
    <p class="card__empresa_content__id" th:text="${emp.idEmpresa.substring(0, 13)}">#81er0d1
        -321321</p>
    <p class="card__empresa_content__name"><span>Nome:</span>
        <span th:text="${emp.nome}">Goggle</span></p>
    <p class="card__empresa_content__localizacao"><span>Estado:</span> <span
            th:text="${emp.logradouro.cidade.estado.nome}">Estados
                        Unidos</span></p>
</div>

<div th:fragment="card_empresa_content_selected(emp)" class="card__empresa_content--SELECT">
    <p class="card__empresa_content__id--SELECT" th:text="${emp.idEmpresa.substring(0, 13)}">#81er0d1
        -321321</p>
    <p class="card__empresa_content__name--SELECT"><span>Nome:</span>
        <span th:text="${emp.nome}">Goggle</span></p>
    <p class="card__empresa_content__localizacao--SELECT"><span>Estado:</span> <span
            th:text="${emp.logradouro.cidade.estado.nome}">Estados
                        Unidos</span></p>
</div>
